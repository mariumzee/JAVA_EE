<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head id="head">
        <title>Alpha Project</title>
        <link rel="stylesheet" href="#{resource['css:style.css']}"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body id="body">
        <header class="alpha-nav">
            <b:navBar styleClass="alpha-nav-navbar" brand-img-style-class="alpha-nav-brand" 
                      brand-img="#{resource['images:logo.jpeg']}" 
                      brand-img-style="height: 80px" brand-href="/alphaJava/pages/home.xhtml"
                      fluid="true" style="background: #42aac1">

                <b:navbarLinks pull="right" style="display:flex">

                    <b:form style="margin-top: 8px;">
                        <b:navLink>
                            <h:outputLabel 
                                value="email"
                                rendered="logged in"
                                style="color: black;">
                            </h:outputLabel>

                        </b:navLink>

                        <b:navLink>
                            <h:commandLink styleClass = "align-middle" 
                                           style="margin: 0  5px;"
                                           actionListener="select german"
                                           immediate="true">
                                <f:ajax execute="@form" render="@all"/>
                                <p:graphicImage library="images" height="30px;" name="de.png"/> 
                            </h:commandLink>
                        </b:navLink>
                        <b:navLink>
                            <h:commandLink styleClass = "align-middle" 
                                           style="margin: 0  5px;"
                                           actionListener="english"
                                           immediate="true">
                                <f:ajax execute="@form" render="@all"/>
                                <p:graphicImage library="images" height="30px;" name="en.png"/>
                            </h:commandLink>
                        </b:navLink>
                        <b:navLink>
                            <p:button style="background: #42aac1" 
                                      styleClass="align-middle"
                                      icon="pi pi-sign-in"
                                      value="Sign up"/>
                        </b:navLink>

                    </b:form>
                </b:navbarLinks>
            </b:navBar>
        </header>


        <b:row style="margin-left: 200px; margin-right: 200px;">                           
            <h1 style="margin-left: 350px; color: #42aac1">Welcome To Alpha Voting System</h1>


            <b:column span="12">
                <b:well>
                    <div class="homepage-items">

                        <div class="dashboard-item">
                            <b:image library="images" name="dash.png" height="60px" width="60px"></b:image>
                            <h:outputText value="Dashboard" class="homepage-title"></h:outputText>
                        </div>

                        <div class="dashboard-item">
                            <b:image library="images" name="vote.png" height="60px" width="60px"></b:image>
                            <h:outputText value="Vote" class="homepage-title"></h:outputText>

                        </div>
                        <div class="dashboard-item">
                            <b:image library="images" name="login.png" height="60px" width="60px"></b:image>
                            <h:outputText value="Login" class="homepage-title"></h:outputText>

                        </div>



                    </div>

                </b:well>
            </b:column>
        </b:row>

        <b:well  style="margin-left: 200px; margin-right: 200px;">
            <br/>
            <br/>
            <b:row >
                <b:column span="12" style="text-align: center">
                    <b:image library="images" name="vote-laptop.jpeg" height="350px" width="350px"></b:image>
                </b:column>
            </b:row>
            <br/>
            <br/>
            <b:row>
                <b:column span="12" class="homepage-vision-text">
                    <h:outputText class="homepage-vision" value="Team Alpha has revolutionized the democratic process with their innovative electric/online voting system. This cutting-edge solution not only streamlines the voting experience but also enhances accessibility and convenience for all eligible voters.

                                  At the core of Team Alpha's creation is a user-friendly platform that enables citizens to effortlessly create their accounts. With robust security measures in place, users can rest assured that their personal information and voting choices remain confidential. This system eliminates the need for lengthy queues and physical presence at polling stations, making the voting process a breeze.

                                  Voting from the comfort of one's home is now a reality, thanks to Team Alpha's ingenious system. Voters can log in securely, review the candidates and issues at their own pace, and cast their votes with a simple click. This not only encourages higher voter turnout but also accommodates individuals with mobility challenges, busy schedules, or geographical constraints." />


                </b:column>
            </b:row>
        </b:well>


    </h:body>
    <footer id="footer">
        <div>
            <h3>Contact us</h3>
            <div class="footer-divider"></div>
            1st August 2023
            <br/>
        </div>

        <div class="quick-links">
            <h3 style="margin-left: 15px">${msg.footerQuickLinks}</h3>
            <div class="bottom-border-f footer-links"></div>
            <ul style="list-style: none; padding-left: 0; margin-left: 15px">
                <li>
                    <a href="https://west.uni-koblenz.de/privacy" target="_blank">
                        Privacy Policy
                    </a>
                </li>
                <li>
                    <a href="https://west.uni-koblenz.de/about-us" target="_blank">
                        About Us
                    </a>
                </li>
                <li>
                    <a
                        href="https://west.uni-koblenz.de/about-us/contact"
                        target="_blank"
                        >
                        Contact Us
                    </a>
                </li>
            </ul>
        </div>
        <div class="social">
            <h3 style="margin-left: 15px">Follow Us</h3>
            <div class="bottom-border-f footer-social"></div>
            <ul style="list-style: none; padding-left: 0; margin-left: 15px">
                <li>
                    <a
                        href="#"
                        target="_blank"
                        >
                        Git lab
                    </a>
                </li>
            </ul>
        </div>
        <div style="background: #DBDEDE" >
            <h:outputText value="Copyrights" style="font-size: 1.3rem; color: #000"></h:outputText>
        </div>
    </footer>

</html>
